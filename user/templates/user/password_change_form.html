{% extends parent_template|default:"user/base_user.html" %}

{% load crispy_forms_tags %}
{% block title %}
{{  block.super }} - Change Password
{% endblock %}

{% block content %}

    <form action="{% url 'other_urls:pw_change' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Change Password</button>
    </form>
{% endblock %}
