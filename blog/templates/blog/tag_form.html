{% extends parent_template|default:"blog/base_blog.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{ block.super }} - Create Tag
{% endblock %}


{% block content %}
<div>
    <div>
        <form action="{{ tag.get_create_url }}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit">Create Tag</button>
        </form>
    </div>
</div>


{% endblock %}
