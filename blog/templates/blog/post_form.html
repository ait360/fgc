{% extends parent_template|default:"blog/base_blog.html" %}
{% load crispy_forms_tags %}

{% block title %}
{{ block.super }} - Create Blog Post
{% endblock %}

{% block content %}
    <div>
        <div>
            <form action="{{ post.get_create_url }}" method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}

                <button type="submit">Create Blog Post</button>

            </form>
        </div>
    </div>

{% endblock %}
